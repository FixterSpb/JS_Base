<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let result = 10 + 10 + "10";
        console.log(result);
        /*
            1. складываем первые два операнда 10, получаем 20.
            2. Далее 20 + "10". Т.к. второй операнд явлеестя строкой, то первый операнд неявно приводится к строковому типу и производится склейка строк "20" + "10".
            3. Полученный результат "2010" присваивается переменной result
            4. Значение переменной result выводится в консоль.
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
            1. Неявное приведение 10 --> "10"
            2. "10" + "10" = "1010"
            3. Неявное приведение 10 --> "10"
            4. "1010" + "10" = "101010"
            5. Присвоение полученного результата переменной result
            6. Вывод содержимого result в консоль            
            
        */

        result = 10 + 10 + +"10";
        console.log(result);

        /*
            1. 10 + 10 = 20
            2. Явное приведение строки "10" в чило 10
            3. 20 + 10 = 30
            4. Присвоение полученного результата переменной result
            5. Вывод содержимого result в консоль            
        */

        result = 10 / -"";
        console.log(result);

        /*
            1. Явное приведение строки "" в -0 (Вероятно в JS -0 как и в математике очень маленькое, близкое к нулю отрицательное число)
            2. 10 / -0 = - infinity (минус бесконечьность)
            3. Присвоение полученного результата переменной result
            4. Вывод содержимого result в консоль  
        */

        result = 10 / +"2,5";
        console.log(result);

        /*
            1. Попытка явного преобразования строки "2,5" в число приводит к ошибке (разделителем целой и дробной частей числа является ".")
            2. Присвоение полученного результата (NaN) переменной result
            3. Вывод содержимого result в консоль  
        */
    </script>
</body>

</html>
